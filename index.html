<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>

<body>
  <div class="container d-flex">
    <div class="row">
      <div class="col">
        <div class="">
          <div class="col-12 ">
            <h1 class="mt-4">Mortgage Calculator</h1>
            <button type="button" class="btn btn-link text-secondary mb-5 ">Link</button>
          </div>
          <div>
            <form action="">
              <div>
                <label for="monto" class="form-label">Mortgage Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input id="monto" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
                <div class="form-text d-none" id="basic-addon1">This field is required
                </div>
              </div>
              <div>
                <label for="years" class="form-label">Mortgage Term</label>
                <div class="input-group mb-3">
                  <input id="years" type="number" class="form-control" aria-label="years">
                  <span class="input-group-text">years</span>
                </div>
                <div class="form-text d-none" id="basic-addon1">This field is required
                </div>
              </div>
              <div>
                <label for="porcent" class="form-label">Mortgage Rate</label>
                <div class="input-group mb-3">
                  <input id="porcent" type="number" class="form-control" aria-label="porcent">
                  <span class="input-group-text">%</span>
                </div>
                <div class="form-text d-none" id="basic-addon1">This field is required
                </div>
              </div>
              
              <button type="button"></button>
            </form>
          </div>
        </div>
        <div>
          <h2></h2>
          <p></p>
          <div>

          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="#">Gustavo Lastra</a>.
  </div>
</body>

</html>
